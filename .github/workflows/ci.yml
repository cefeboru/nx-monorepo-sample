name: 'CI Workflow'

on:
  push:
    branches:
      - main
  pull_request:

# This allows a subsequently queued workflow run to interrupt previous runs
concurrency:
  group: '${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}'
  cancel-in-progress: true

jobs:
  test:
    runs-on:  ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16.13.x
          cache: npm

      - name: Install
        run: npm ci
      - name: Run affected tests for PR
        if: ${{  github.event_name == 'pull_request' }}
        run: npx nx affected:test --base main --head 'refs/remotes/origin/${{ github.event.pull_request.base.ref }}'
      - name: Run affected tests
        if: ${{ github.event_name == 'push' }}
        run: npx nx affected:test --base ${{ github.event.before }} --head 'refs/remotes/origin/${{ github.event.pull_request.base.ref }}'